<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôm nay ai lấy cơm?</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="page-wrap">
        <h1>Hôm nay ai lấy cơm?</h1>
        <form action="">
            <label for="listName">Nhập danh sách, mỗi tên trên 1 dòng</label>
            <div>
                <textarea name="listName" id="listName" cols="30" rows="10" placeholder="Mỗi tên trên 1 dòng"></textarea>
            </div>
            <input type="checkbox" name="isRandomNumber" id="isRandomNumber" value="1"> <label for="isRandomNumber">Hoặc quay 2 số ngẫu nhiên</label>
            <div class="text-center">
                <input type="text" id="lownumber" value="1" class="form-control" placeholder="Min" required /> và
                <input type="text" id="highnumber" value="100" class="form-control" placeholder="Max" required />
            </div>
            <div id="result" class="result"><span>?/?</span></div>
            <button id="spin" class="btn">Quay ngay!</button>
        </form>
    </div>

    <audio id="jackpot" src="game-sm-jackpot-win.mp3"></audio>
    <audio id="my_audio" src="XoSoMienBacNhacChuong.mp3" loop="loop" autoplay></audio>

    <script type="text/javascript" src="xoso.js"></script>
</body>
